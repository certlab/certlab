# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
    groups:
      # Group all Radix UI packages together
      radix:
        patterns:
          - "@radix-ui/*"
      # Group all testing packages together
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "@vitest/*"
          - "jsdom"
      # Group all TypeScript related packages
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "@typescript-eslint/*"
      # Group all Vite and build tools
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "esbuild"
          - "tsx"
      # Group all React ecosystem packages
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-*"
      # Group all linting and formatting tools
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "prettier"
          - "lint-staged"
      # Group all Tailwind and styling packages
      styling:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwind-*"
          - "postcss"
          - "autoprefixer"
      # Group all Firebase packages
      firebase:
        patterns:
          - "firebase"
          - "firebase-*"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"
