# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
    groups:
      # Group all Radix UI packages together
      radix:
        patterns:
          - "@radix-ui/*"
      # Group all testing packages together
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "@vitest/*"
      # Group all TypeScript related packages
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "@typescript-eslint/*"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"
