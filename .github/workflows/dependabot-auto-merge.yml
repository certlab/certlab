name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run on Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine if update should be auto-merged
        id: should-auto-merge
        run: |
          # Auto-merge conditions:
          # 1. Patch updates for all dependencies
          # 2. Minor updates for devDependencies only
          UPDATE_TYPE="${{ steps.metadata.outputs.update-type }}"
          DEPENDENCY_TYPE="${{ steps.metadata.outputs.dependency-type }}"
          
          if [[ "$UPDATE_TYPE" == "version-update:semver-patch" ]]; then
            echo "should-merge=true" >> $GITHUB_OUTPUT
          elif [[ "$UPDATE_TYPE" == "version-update:semver-minor" && "$DEPENDENCY_TYPE" == "direct:development" ]]; then
            echo "should-merge=true" >> $GITHUB_OUTPUT
          else
            echo "should-merge=false" >> $GITHUB_OUTPUT
          fi

      - name: Enable auto-merge for Dependabot PRs
        # All status checks must pass before merge
        if: steps.should-auto-merge.outputs.should-merge == 'true'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve Dependabot PR
        # Approve the PR to help meet approval requirements if needed
        # Note: This auto-approves safe updates (patches and dev-only minors)
        # For production dependencies or major updates, manual review is still required
        if: steps.should-auto-merge.outputs.should-merge == 'true'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR for major updates
        # Add a comment for major updates that won't be auto-merged
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "ðŸš¨ **Major version update detected.** This PR requires manual review before merging to ensure compatibility."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
