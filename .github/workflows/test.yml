name: Test

on:
  # This workflow intentionally runs only on pull requests to main.
  # Tests also run as part of firebase-deploy.yml on pushes to main, so
  # limiting this workflow to PRs avoids duplicate test runs.
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          # Run tests with a hard timeout to ensure exit
          npm run test:run &
          TEST_PID=$!
          EXIT_CODE=0
          TIMED_OUT=false
          
          # Wait for up to 5 minutes
          for i in {1..300}; do
            if ! kill -0 $TEST_PID 2>/dev/null; then
              # Process has exited, capture its exit code
              wait $TEST_PID
              EXIT_CODE=$?
              break
            fi
            sleep 1
          done
          
          # Check if loop completed without process exiting (timeout scenario)
          if kill -0 $TEST_PID 2>/dev/null; then
            echo "Tests timed out after 5 minutes"
            kill -9 $TEST_PID 2>/dev/null || true
            TIMED_OUT=true
          fi
          
          # Exit with appropriate code
          if [ "$TIMED_OUT" = true ]; then
            exit 1
          else
            exit $EXIT_CODE
          fi
        # Note: The bash wrapper enforces a 5-minute timeout for quicker feedback,
        # while this step-level timeout (10 minutes) acts as a hard upper bound.
        timeout-minutes: 10
