name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          # Run tests with a hard timeout to ensure exit
          npm run test:run &
          TEST_PID=$!
          
          # Wait for up to 5 minutes
          for i in {1..300}; do
            if ! kill -0 $TEST_PID 2>/dev/null; then
              wait $TEST_PID
              exit $?
            fi
            sleep 1
          done
          
          # If still running after 5 minutes, force kill and fail
          echo "Tests timed out after 5 minutes"
          kill -9 $TEST_PID 2>/dev/null || true
          exit 1
        timeout-minutes: 10
