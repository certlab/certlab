name: Create Issues from ISSUES.md

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (true = only show what would be created)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  issues: write
  contents: read

jobs:
  create-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create issues from ISSUES.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "Running in dry-run mode..."
            node scripts/create_github_issues.js --dry-run
          else
            echo "Creating issues..."
            node scripts/create_github_issues.js
          fi
