    <!-- Start Single Page Apps for GitHub Pages -->
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.replace(/\/$/, '') + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    
    <!-- Dynatrace RUM Monitoring -->
    <!-- 
      Dynatrace Real User Monitoring (RUM) integration.
      This script loads asynchronously to avoid blocking page rendering.
      
      Configuration is injected at build time from environment variables:
      - VITE_DYNATRACE_ENVIRONMENT_ID
      - VITE_DYNATRACE_APPLICATION_ID
      - VITE_DYNATRACE_BEACON_URL
      - VITE_ENABLE_DYNATRACE
      
      For detailed setup instructions, see DYNATRACE_SETUP.md
    -->
    <script type="text/javascript">
    (function() {
      // Environment variables are injected by Vite at build time
      var envId = '%VITE_DYNATRACE_ENVIRONMENT_ID%';
      var appId = '%VITE_DYNATRACE_APPLICATION_ID%';
      var beaconUrl = '%VITE_DYNATRACE_BEACON_URL%';
      var enabled = '%VITE_ENABLE_DYNATRACE%';
      
      // Check if Dynatrace is enabled and configured
      // Vite leaves %VITE_*% unchanged if env var is not set
      var isConfigured = envId && appId && beaconUrl && 
                         !envId.includes('%') && 
                         !appId.includes('%') && 
                         !beaconUrl.includes('%');
      var isEnabled = enabled === 'true' || enabled === '%VITE_ENABLE_DYNATRACE%';
      
      if (isConfigured && isEnabled) {
        // Load Dynatrace RUM agent asynchronously
        var dt = document.createElement('script');
        dt.type = 'text/javascript';
        dt.async = true;
        dt.crossOrigin = 'anonymous';
        dt.src = beaconUrl + '/jstag/' + appId;
        
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(dt, s);
        
        console.log('[Dynatrace] RUM agent loading from:', dt.src);
      } else if (!isConfigured) {
        // Only log in development mode (production won't see this)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          console.log('[Dynatrace] Not configured. Set VITE_DYNATRACE_* environment variables to enable.');
        }
      } else {
        console.log('[Dynatrace] Disabled via VITE_ENABLE_DYNATRACE=false');
      }
    })();
    </script>
    <!-- End Dynatrace RUM Monitoring -->
