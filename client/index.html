<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Cert Lab - AI-Powered Certification Training</title>
    <meta name="description" content="Master your certifications with Cert Lab's AI-driven learning platform. Powered by Helen, your intelligent study companion for personalized certification training." />
    <!-- Favicon (Option 1: Shield) - See /favicons/README.md for other options -->
    <link rel="icon" type="image/x-icon" href="/favicons/option1-shield.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/option1-shield-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/option1-shield-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/option1-shield-180.png">
    <!-- Start Single Page Apps for GitHub Pages -->
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.replace(/\/$/, '') + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
