    <!-- Start Single Page Apps for GitHub Pages -->
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.replace(/\/$/, '') + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    
    <!-- Dynatrace RUM Monitoring -->
    <!-- 
      Dynatrace Real User Monitoring (RUM) integration.
      This script loads asynchronously to avoid blocking page rendering.
      
      Configuration is injected at build time from environment variables:
      - VITE_DYNATRACE_SCRIPT_URL (the complete script URL from Dynatrace)
      - VITE_ENABLE_DYNATRACE (optional, defaults to enabled when script URL is set)
      
      Get the script URL from Dynatrace:
      1. Go to Applications & Microservices > Web applications > Your app
      2. Click "..." > Edit > Setup > Instrumentation code
      3. Copy the src URL from the script tag (e.g., https://js-cdn.dynatrace.com/jstag/...)
      
      For detailed setup instructions, see DYNATRACE_SETUP.md
    -->
    <script type="text/javascript">
    (function() {
      // Dynatrace script URL injected by Vite at build time
      var scriptUrl = '%VITE_DYNATRACE_SCRIPT_URL%';
      var enabled = '%VITE_ENABLE_DYNATRACE%';
      
      // Check if script URL was set (Vite leaves placeholder unchanged if not set)
      // Use a marker that won't be replaced
      var PLACEHOLDER = '%' + 'VITE_DYNATRACE_SCRIPT_URL' + '%';
      var ENABLED_PLACEHOLDER = '%' + 'VITE_ENABLE_DYNATRACE' + '%';
      var isConfigured = scriptUrl !== PLACEHOLDER && scriptUrl.indexOf('https://') === 0;
      // Only disable if explicitly set to 'false' (not if placeholder remains or empty)
      var isExplicitlyDisabled = enabled === 'false';
      
      if (isConfigured && !isExplicitlyDisabled) {
        // Validate script URL format (must be HTTPS from Dynatrace CDN or domain)
        if (!/^https:\/\/(js-cdn\.dynatrace\.com|[a-zA-Z0-9.-]+\.(?:live\.)?dynatrace\.com)\//.test(scriptUrl)) {
          if (typeof console !== 'undefined' && console.error) {
            console.error('[Dynatrace] Invalid script URL. Must be HTTPS from Dynatrace domain.');
          }
          return;
        }
        
        // Load Dynatrace RUM agent
        var dt = document.createElement('script');
        dt.type = 'text/javascript';
        dt.async = true;
        dt.setAttribute('src', scriptUrl);
        
        var s = document.getElementsByTagName('script')[0];
        if (s && s.parentNode) {
          s.parentNode.insertBefore(dt, s);
        }
      } else if (isExplicitlyDisabled) {
        // Only log when explicitly disabled
        if (typeof console !== 'undefined' && console.log) {
          console.log('[Dynatrace] Disabled via VITE_ENABLE_DYNATRACE=false');
        }
      }
      // When not configured, remain silent to avoid console noise
    })();
    </script>
    <!-- End Dynatrace RUM Monitoring -->
