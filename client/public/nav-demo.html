<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Navigation - CertLab</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f9fa;
        }
        .nav-container {
            width: 300px;
            height: 100vh;
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
        }
        .nav-header {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        .nav-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .nav-title {
            font-size: 18px;
            font-weight: 600;
        }
        .close-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #6b7280;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3b82f6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        .user-details {
            flex: 1;
        }
        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: #111827;
        }
        .user-role {
            font-size: 12px;
            color: #6b7280;
        }
        .tenant-switcher {
            padding: 8px 12px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
            color: #374151;
        }
        .nav-items {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            color: #111827;
        }
        .nav-item:hover {
            background: #f3f4f6;
        }
        .nav-item.active {
            background: #f3f4f6;
            font-weight: 500;
        }
        .nav-icon {
            width: 20px;
            height: 20px;
            color: #6b7280;
        }
        .nav-item.active .nav-icon {
            color: #3b82f6;
        }
        .nav-label {
            flex: 1;
            font-size: 14px;
        }
        .nav-badge {
            background: #dbeafe;
            color: #1e40af;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        .nav-divider {
            height: 1px;
            background: #e5e7eb;
            margin: 8px 0;
        }
        .nav-footer {
            padding: 16px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-header">
            <div class="nav-title-row">
                <h1 class="nav-title">Navigation</h1>
                <button class="close-btn">✕</button>
            </div>
            <div class="user-info">
                <div class="user-avatar">A</div>
                <div class="user-details">
                    <div class="user-name">adam.chubbuck</div>
                    <div class="user-role">Cert Lab Student</div>
                </div>
            </div>
            <div class="tenant-switcher">Default Organization ▼</div>
        </div>
        
        <div class="nav-items">
            <a href="#" class="nav-item active">

            <a href="#" class="nav-item">

                </svg>

            <div class="nav-divider"></div>
            
            <a href="#" class="nav-item">

            <a href="#" class="nav-item">

        </div>
        
        <div class="nav-footer">
            Cert Lab
        </div>
    </div>
</body>
</html>
