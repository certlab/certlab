<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#bookGradient)" stroke="#065f46" stroke-width="2"/>
  <!-- Open book -->
  <g transform="translate(32,32)">
    <!-- Left page -->
    <path d="M-2 -12 Q-12 -10 -16 -6 L-16 10 Q-12 6 -2 4 Z" fill="#fff" stroke="#d1d5db" stroke-width="1"/>
    <!-- Right page -->
    <path d="M2 -12 Q12 -10 16 -6 L16 10 Q12 6 2 4 Z" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <!-- Center binding -->
    <line x1="0" y1="-12" x2="0" y2="4" stroke="#9ca3af" stroke-width="2"/>
    <!-- Text lines on left page -->
    <line x1="-12" y1="-6" x2="-6" y2="-6" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
    <line x1="-12" y1="-2" x2="-6" y2="-2" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
    <line x1="-12" y1="2" x2="-6" y2="2" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
    <!-- Text lines on right page -->
    <line x1="6" y1="-6" x2="12" y2="-6" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
    <line x1="6" y1="-2" x2="12" y2="-2" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
    <line x1="6" y1="2" x2="12" y2="2" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
  </g>
</svg>
