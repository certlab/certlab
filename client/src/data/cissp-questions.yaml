    difficultyLevel: 1
    tags:
      - access control
      - principles
    subcategory: Security and Risk Management
  - text: What is the PRIMARY purpose of a security governance framework?
    options:
      - id: 0
        text: To increase security costs
      - id: 1
        text: To provide structure for security decision-making and accountability
      - id: 2
        text: To replace security policies
      - id: 3
        text: To automate security processes
    correctAnswer: 1
