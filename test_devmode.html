<!DOCTYPE html>
<html>
<head>
    <title>DevMode API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { margin: 10px; padding: 10px; }
        .result { margin: 10px; padding: 10px; background: #f0f0f0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>DevMode API Test</h1>
    
    <button onclick="getDevMode()">Get DevMode Status</button>
    <button onclick="setDevMode(true)">Set DevMode to TRUE</button>
    <button onclick="setDevMode(false)">Set DevMode to FALSE</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            document.getElementById('results').prepend(div);
        }
        
        async function getDevMode() {
            try {
                const response = await fetch('/api/user/dev-mode', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`Failed: ${response.status} - ${error}`);
                }
                
                const data = await response.json();
                addResult(`GET DevMode Status: ${data.devMode}`);
            } catch (error) {
                addResult(`ERROR getting devMode: ${error.message}`, true);
            }
        }
        
        async function setDevMode(value) {
            try {
                const response = await fetch('/api/user/dev-mode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ devMode: value }),
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`Failed: ${response.status} - ${error}`);
                }
                
                const data = await response.json();
                addResult(`POST DevMode set to: ${data.devMode}`);
            } catch (error) {
                addResult(`ERROR setting devMode: ${error.message}`, true);
            }
        }
        
        // Test on load
        window.onload = () => {
            addResult('Test page loaded. Click buttons to test endpoints.');
            getDevMode(); // Get initial status
        };
    </script>
</body>
</html>
